apiVersion: v1
kind: Namespace
metadata:
  name: zeek

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-static-data
  namespace: default
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: kmaster  
    path: "/New/Kubernetes"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-nfs-static-data-claim
  namespace: zeek  
spec:
  accessModes:
    - ReadWriteMany
  volumeName: pv-nfs-static-data
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeek-deployment
  namespace: zeek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeek
  template:
    metadata:
      labels:
        app: zeek
    spec:
      containers:
      - name: zeek
        image: zeek/zeek:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.5"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: zeek-config
          mountPath: /usr/local/zeek/etc/
        - name: data-volume
          mountPath: /data
        ports:
        - containerPort: 4777
      - name: busybox-shell
        image: busybox
        tty: true
        stdin: true
        command:
          - "/bin/sh"
        volumeMounts:
        - name: zeek-config
          mountPath: /usr/local/zeek/etc/
        - name: data-volume
          mountPath: /data
      volumes:
      - name: zeek-config
        configMap:
          name: zeek-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: pv-nfs-static-data-claim  

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zeek-config
  namespace: zeek
data:
  node.cfg: |
    [zeek]
    type=standalone
    host=localhost

    [logger]
    rotation_interval=1d
    rotation_size=100M
    log_pipe=/usr/local/zeek/logs/zeek-logs

    [manager]
    host=localhost

    [worker]
    interface=eth0
    lb_method=custom
    lb_procs=1
    pin_cpus=1
    pin_cpus_leaf_spinning=1
    manager_retry_interval=10s
    args=-i eth0 -U /usr/local/zeek/spool

---
apiVersion: v1
kind: Service
metadata:
  name: zeek-service
  namespace: zeek
spec:
  selector:
    app: zeek
  ports:
  - name: zeek-port
    port: 4777
    targetPort: 4777
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zeek-network-policy
  namespace: zeek
spec:
  podSelector:
    matchLabels:
      app: zeek
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
