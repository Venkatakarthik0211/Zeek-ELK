{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="container">
    <table class="table table-success table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Distance</th>
                <th>Radius</th>
                <th>Actions</th>  <!-- Added a header for the actions column -->
            </tr>
        </thead>
        <tbody>
            {% for planet in planets %}  <!-- Corrected variable name from 'planetss' to 'planets' -->
            <tr>
                <td>{{ planet.id }}</td>  <!-- Corrected variable name from 'product.id' to 'planet.id' -->
                <td>{{ planet.name }}</td>  <!-- Corrected variable name from 'product.name' to 'planet.name' -->
                <td>{{ planet.distance }}</td>  <!-- Corrected variable name from 'product.distance' to 'planet.distance' -->
                <td>{{ planet.radius }}</td>  <!-- Corrected variable name from 'product.radius' to 'planet.radius' -->
                <td>
                    <a href="#" class="btn btn-primary">Edit</a>
                    <a href="#" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
