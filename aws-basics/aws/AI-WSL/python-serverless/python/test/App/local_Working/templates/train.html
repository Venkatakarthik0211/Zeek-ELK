<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Train Model</title>
    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Train the Model</h1>
        <form action="{{ url_for('train') }}" method="post" onsubmit="showLoader()">
            <div class="form-group">
                <input type="text" name="file_name" class="form-control" placeholder="Enter file name" required>
            </div>
            <button type="submit" class="btn btn-primary">Train</button>
        </form>
        <nav>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Home</a>
        </nav>
    </div>

    <!-- Loading animation iframe -->
    <iframe id="loader" src="{{ url_for('static', filename='loading_animation.html') }}" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; border: none;"></iframe>
</body>
</html>
